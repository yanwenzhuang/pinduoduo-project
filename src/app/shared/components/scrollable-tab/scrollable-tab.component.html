<ul>
  <li *ngFor="let item of menus; let i = index">
    <a
      href="#"
      [ngStyle]="{ color: i === selectedIndex ? titleActiveColor : titleColor }"
      (click)="handleSelectIndex(i)"
    >
      {{ item.title }}
    </a>
    <span
      class="indicator"
      *ngIf="i === selectedIndex"
      [ngStyle]="{ 'background-color': indicatorColor }"
    >
    </span>
  </li>
</ul>
