<div class="container" [ngStyle]="{'height': slideHeight}">
  <div class="image-slider" #imageSlider (scroll)="handleScroll($event) ">
    <img #imgs *ngFor="let slider of sliders" [src]="slider.imgUrl" [alt]="slider.caption" />
  </div>
  <div class="nav-section">
    <span
      *ngFor="let _ of sliders;let idx = index"
      class="slider-button"
      [ngClass]="{'slide-button-select': idx === selectedIndex}">
    </span>
  </div>
</div>
